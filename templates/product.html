{%extends 'base.html'%}
{%load static%}
{%block body%}
<div class="container-fluid mt-3">
    <img src="{{fei.image.url}}" width="100%;" height="450px;">
    <p class="p-2 bg-info mt-3">{{fei.desc}}</p>
</div>
<div class="container">
    <div class="row" style="margin-bottom:60px;">
        {%for i in p%}
        <div class="col-md-3">
            <div class="box-element m-2" style="height:400px;">
                <img src="{{i.image.url}}" class="card-img-top" height="250px;" width="100%">
                <div class="card-body text-center" style="height:80px;">
                    <h5 class="card-title">{{i.name}}</h5>
                </div>
                <div class="text-center" style="margin-bottom:5px;">
                    <a class="btn btn-outline-light btn-primary" href="{% url 'shop:details' i.name %}">Details</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
